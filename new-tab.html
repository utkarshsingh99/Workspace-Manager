<!DOCTYPE html>
<html>

<head>
    <title>Workspace Manager</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>

<body>

    <div id="main">
        <div class="indexContainer" id="workspacesContainer">
            <div id="workspacesHeader">
                <h1 id="workspaceTitle" class="mainTitle">WORKSPACE MANAGER</h1>
            </div> <!-- workspacesHeader -->
            <p id="no_workspaces" class="mainTitle"><u>Click here to manually add a Workspace</u></p>
            <p class="mainTitle"><a target="" href="/delete-ws.html">Delete Workspaces</a></p>
            <div id="new_workspace" style="display: none;">
                <br><input style="width: 400px;" type="text" id="ws_title" placeholder="Workspace Name" /><br>
                <label>URL 1:</label>
                <input type="text" id="ws_1" placeholder="Enter URL" /><br>
                <input type="button" value="Add More" id="add_more" />
                <input type="submit" id="submit" /><br>
            </div>
            <ul id="workspaces">
                
           </ul> <!-- workspaces -->

        </div> <!-- workspacesContainer -->
    </div>
    <script src="assets/main.js" type="text/javascript"></script>
</body>

</html>
